<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonian Sign-in</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="/Amazonian/images/favi.png">

<body> -->
  
  <div class="container">
    <div class="icon">
      <img src="/Amazonian/images/Amazon_logo_parody-300x118.jpg" alt="Amazon parody logo">
    </div>
    <div class="box">
      <div>
        <h1>Sign-In</h1>
      </div>
      <div>
        <!--sign in input form-->
        <form method="post">
          <label for="email/num">Email or mobile phone number</label>
          <br>
          <input type="text" id="email/num">
          <br>
          <!--submit/continue button-->
          <button type="submit">Continue</button>
        </form>
      </div>
      <div>
        <!--legal disclaimer text.  Couple of links in here!-->
        <p><small>By continuing, you agree to whatever we could possibly want detailed in our <a
              href="https://en.wikipedia.org/wiki/Terms_of_service">Excuse to Use What We
              Like</a>
            and <a href="https://en.wikipedia.org/wiki/Privacy_policy#Criticism">Lack of Privacy
              Notice</a></small></p>
        <br>
      </div>
      <div id="help">
        <a href="#"><small>Need help?</small></a>
      </div>
    </div>
    <div class="footer">
      <div>
        <!--new to amazon + button.-->
        <h5>New to Amazonian?</h5>
        <button id="create_acc" type="button" class="btn btn-warning btn-sm">Create your Amazonian account</button>
      </div>
      <div class="bottom">
        <ul>
          <li><a href="#"><small>Conditions of Use</small></a></li>
          <li><a href="#"><small>Privacy Notice</small></a></li>
          <li><a href="#"><small>Help</small></a></li>
        </ul>
        <br>
        <!--Copyright schtuff-->
        <p><small>&copy 1996-2022, Amazonian or Umbrella Corp and affiliates</small></p>
      </div>
    </div>
  </div>
</body>

</html>
