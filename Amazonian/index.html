<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonian Sign-In</title>
    <link rel="icon" type="image/x-icon" href="/Amazonian/images/favi.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Icon bar at top-->
            <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-7 col-8">
                <img class="img-fluid" src="/Amazonian/images/Amazon_logo_parody-300x118.jpg" alt="amazon parody logo">
            </div>
        </div>
        <div class="row">
            <!--box for everything-->
            <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-7 col-8" id="box">
                <!--sign in header-->
                <h1>Sign-In</h1>
                <!--sign in input form-->
                <form class="form" method="post">
                    <label for="email/num">Email or mobile phone number</label>
                    <br>
                    <input type="text" id="email/num">
                    <br>
                    <!--submit/continue button-->
                    <button type="button" class="btn btn-warning btn-sm">Continue</button>
                </form>
                <!--legal disclaimer text.  Couple of links in here!-->
                <p><small>By continuing, you agree to whatever we could possibly want detailed in our <a
                            href="https://en.wikipedia.org/wiki/Terms_of_service">Excuse to Use What We
                            Like</a>
                        and <a href="https://en.wikipedia.org/wiki/Privacy_policy#Criticism">Lack of Privacy
                            Notice</a></small></p>
                <!--Need help section.  Drop-down and link.-->
                <div id="need-help">
                    <a href="#"><small>&#10140;Need help?</small></a>
                </div>
            </div>
        </div>
        <div id="btm-row" class="row">
            <!--Divider- New to Amazonian?-->
            <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-7 col-8">
                <h6>New to Amazonian?</h6>
                <!--Create new account button-->
                <button type="button" class="btn btn-warning btn-sm">Create your Amazonian account</button>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="row">
            <!--divider and legal mumbo-jumbo links-->
            <div id="footer-bit" class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-7 col-8">
                <ul>
                    <li><a href="#">Conditions of Use</a></li>
                    <li><a href="#">Privacy Notice</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <br>
                <!--Copyright schtuff-->
                <p><small>&copy 1996-2022, Amazonian or Umbrella Corp and affiliates</small></p>
            </div>
        </div>
    </div>
</body>

</html>
